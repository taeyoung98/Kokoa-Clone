<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>

  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="fname">First name</label>
      <input id="fname" type="text" required placeholder="First name" /><br />

      <label for="lname">Last name</label>
      <input id="lname" type="text" required placeholder="Last name" /><br />

      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="Email" /><br />

      <label for="uname">Username</label>
      <input id="uname" type="text" required placeholder="Username" /><br />

      <label for="passwd">Password</label>
      <input id="passwd" type="password" required placeholder="Password" minlength="10" /><br />

      <label for="birth">Birth date</label>
      <input id="birth" type="date" required /><br />

      <label for="happy">How happy are you?</label>
      <input id="happy" type="range" required /><br />

      <label for="color">What is your fav.color? </label>
      <input id="color" type="color" required /><br />

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
