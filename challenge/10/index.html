<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <!-- menu bar -->
    <div class="menu-bar">
      <div class="menu-bar__column">
        <!-- menu icon -->
        <span class="material-icons"> menu_open </span>
      </div>
      <div class="menu-bar__column">
        <span>library</span>
      </div>
      <div class="menu-bar__column">
        <!-- 장바구니 icon -->
        <span class="material-icons"> shopping_basket </span>
      </div>
    </div>
    <!-- ./menu bar -->

    <div class="search-bar">
      <div class="search-bar__column">
        <span>Search books...</span>
      </div>
      <div class="search-bar__column">
        <!-- 돋보기 icon -->
        <i class="fas fa-search"></i>
      </div>
    </div>

    <!-- Book of the day -->
    <div class="today-book">
      <h3 class="today-book__header">Book of the day</h3>
      <div class="today-book__column">
        <div class="today-book__cover">
          <img src="https://images-na.ssl-images-amazon.com/images/I/51FpM1jpyML._SX324_BO1,204,203,200_.jpg" />
        </div>

        <div class="today-book__data">
          <div class="today-book__title">No Fixed Adobe</div>
          <div class="today-book__author">Journey Through</div>
          <div class="today-book__rating">
            <!-- 별점 icon -->
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="today-book__genre">
            <span>Journey</span>
            <span>Biography</span>
          </div>
          <div class="today-book__action">
            <div class="today-book__action__mark">
              <!-- 북마크 아이콘 -->
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="today-book__action__now">Book Now</div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./Book of the day -->

    <!-- Top Adventures -->
    <div class="top">
      <h3 class="top__header">Top Adventures</h3>
      <div class="top__column">
        <div class="top__a-book">
          <div class="top__cover">
            <img src="https://images-na.ssl-images-amazon.com/images/I/81nLUu9zABL.jpg" />
          </div>
          <div class="top__rating">
            <!-- 별점 icon -->
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="top__a-book">
          <div class="top__cover">
            <img
              src="https://cdn.shopify.com/s/files/1/2789/4914/products/buy-the-jungle-book-book-online-at-low-prices-in-india-bookish-santa-books-bookish-santa-b00ab8-16123802189957_1024x1024.jpg?v=1589360825"
            />
          </div>
          <div class="top__rating">
            <!-- 별점 icon -->
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="top__a-book">
          <div class="top__cover">
            <img src="https://images-na.ssl-images-amazon.com/images/I/71-%2B%2BhbbERL._AC_SL1000_.jpg" />
          </div>
          <div class="top__rating">
            <!-- 별점 icon -->
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="top__a-book">
          <div class="top__cover">
            <img src="https://images-na.ssl-images-amazon.com/images/I/71EwgGuAS9L._AC_SL1000_.jpg" />
          </div>
          <div class="top__rating">
            <!-- 별점 icon -->
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- ./Top Adventures -->

    <!-- Popular authors -->
    <div class="authors">
      <h3 class="author__header">Popular authors</h3>
      <div class="authors__column">
        <div class="authors__photo">
          <img src="https://tomashnetworth.com/wp-content/uploads/2017/12/georgerrmartin-1512565021c48pl.jpg" />
        </div>
        <div class="authors__data">
          <h4 class="authors__name">George Raymond Richard Martin</h4>
          <p class="authors__description">
            Modern American science fiction writer, screenwriter, producer and ediotr, winner of many literary awards.
          </p>
        </div>
      </div>
    </div>
    <!-- ./Popular authors -->

    <script src="https://kit.fontawesome.com/7a833a0102.js" crossorigin="anonymous"></script>
  </body>
</html>
