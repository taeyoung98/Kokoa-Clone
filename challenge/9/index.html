<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="9th style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>
  <body>
    <div class="status-bar"></div>

    <!-- title bar -->
    <div class="title-bar">
      <div class="title-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="title-bar__column">
        <span>Playlist</span>
      </div>
    </div>
    <!-- ./title bar -->

    <!-- thumbnail -->
    <div class="thumbnail">
      <div class="thumbnail__album">
        <i class="material-icons-outlined"> image </i>
      </div>
      <div class="thumbnail__info">
        <div class="thumbnail__title">Random<br />Love</div>
        <div class="thumbnail__singer">by Divay Kapoor</div>
      </div>
    </div>
    <!-- ./thumbnail -->

    <!-- play bar -->
    <div class="playbar">
      <div class="playbar__column">
        <i class="material-icons-outlined"> play_arrow </i>
        <span>Play</span>
      </div>
      <div class="playbar__column">
        <i class="material-icons"> favorite_border </i>
      </div>
      <div class="playbar__column">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <!-- ./play bar -->

    <!-- playlist -->
    <div class="playlists">
      <div class="playlist">
        <div class="playlist__album"></div>
        <div class="playlist__info">
          <div class="playlist__title">Matargasti</div>
          <div class="playlist__singer">Mohit Chauhan</div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__album"></div>
        <div class="playlist__info">
          <div class="playlist__title">Attitude</div>
          <div class="playlist__singer">Lewis OfMan • Attitude</div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__album"></div>
        <div class="playlist__info">
          <div class="playlist__title">Try Everthing</div>
          <div class="playlist__singer">Shakira • Zootopia</div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__album"></div>
        <div class="playlist__info">
          <div class="playlist__title">Sunflower</div>
          <div class="playlist__singer">Joseph Vincent • Sunflower</div>
        </div>
      </div>
    </div>
    <!-- ./playlist -->

    <script src="https://kit.fontawesome.com/7a833a0102.js" crossorigin="anonymous"></script>
  </body>
</html>
