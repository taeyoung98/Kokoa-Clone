<!-- 단축키 ![enter] -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 단축키 link:css[enter] -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      <span>Friends' Names Display</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQThjnDnojWpZikE8-XXECg1sQXaI8jN0h7Ig&usqp=CAU"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <!-- <h6 class="user-component__subtitle">whatever you want to write</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a[enter] -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <!-- <i class="fas fa-user fa-lg"></i> -->
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <!-- <i class="fas fa-comment fa-lg"></i> -->
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <!-- <i class="material-icons"> more_horiz </i> -->
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/7a833a0102.js" crossorigin="anonymous"></script>
  </body>
</html>
